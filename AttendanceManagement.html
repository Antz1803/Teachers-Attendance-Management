<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="StyleSheet/AttendanceManagement.css">
    <link rel="stylesheet" href="StyleSheet/SideBar.css">
     <style>
        /* Toast Notification - Upper Right */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .toast { 
            padding: 12px 20px; border-radius: 8px; color: #fff; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px; font-family: sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); animation: slideIn 0.3s forwards;
        }
        .success { background: #008080; }
        .error { background: #e74c3c; }
        .info { background: #3498db; }

        /* Custom Logout Modal */
        .logout-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); 
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px;
            width: 350px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .modal-btns { display: flex; gap: 15px; margin-top: 20px; }
        
        .btn-confirm { 
            background: #e74c3c; color: white; flex: 1; padding: 12px; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn-confirm:hover { 
            background: #c0392b; 
            animation: shake 0.5s ease; 
        }
        .btn-cancel { background: #f0f0f0; flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body style="display: flex; margin: 0;"> 
    <div id="toast-container"></div>

    <div id="logoutModal" class="logout-modal">
        <div class="modal-content">
            <i class="fas fa-sign-out-alt" style="font-size: 3rem; color: #e74c3c;"></i>
            <h3>Ready to Leave?</h3>
            <p>Confirm if you want to log out of your admin session.</p>
            <div class="modal-btns">
                <button class="btn-confirm" id="confirmLogout">Yes, Log out</button>
                <button class="btn-cancel" onclick="closeLogoutModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="sidebar-placeholder"></div>

    <div class="content">
        <header class="top-header">
            <h1 style="text-decoration:bold;">Attendance Management</h1>
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
                <div id="myDropdown" class="dropdown-menu">
                    <a href="AttendanceManagement.html" class="active-link">Attendance Management</a>
                    <a href="AttendanceReport.html">Attendance Report</a>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group" style="position: relative;">
                <label style="display: block; margin-bottom: 5px;">Courses</label>
                <div class="course-input-box" id="courseBox">
                    <span id="coursePillText" style="color: #666;">Select Course</span>
                    <span class="pill-arrow">▼</span>
                </div>
                <div id="courseDropdown" class="dropdown-menu" style="display: none;">
                    <a href="javascript:void(0)" onclick="setCourse('IT')">IT</a>
                    <a href="javascript:void(0)" onclick="setCourse('CS')">CS</a>
                    <a href="javascript:void(0)" onclick="setCourse('IS')">IS</a>
                </div>
            </div>

            <div class="filter-group" style="position: relative; cursor: pointer;">
                <label style="display: block; margin-bottom: 5px;">Date</label>
                <div class="calendar-input-box" id="calendarBox">
                    <span id="selectedDateText" style="color: #666;">Select Date</span>
                    <span class="pill-arrow">▼</span>
                </div>

                <div id="calendarWrapper" style="display: none; position: absolute; top: 100%; left: 0; z-index: 999; margin-top: 5px;">
                    <div class="calendar-container">
                        <div class="cal-header">
                            <span id="prevMonth">&laquo;</span>
                            <span id="currentMonthYear" class="month-name">AUGUST</span>
                            <span id="nextMonth">&raquo;</span>
                        </div>
                        <div class="day-labels">
                            <div class="weekend-label">Sun</div>
                            <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div>
                            <div class="weekend-label">Sat</div>
                        </div>
                        <div id="calendarDays" class="days-grid"></div>
                    </div>
                </div>
            </div>

            <button class="btn-search" onclick="fetchStudents()">Search</button>
        </div>

        <div class="table-box">
            <table>
                <thead class="table-header">
                    <tr>
                        <th style="width: 40%; color:white;">Name</th>
                        <th style="width: 30%; color:white;">Student ID</th>
                        <th style="width: 30%; color:white;">Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #666;">Select a course and date, then click Search</td>
                    </tr>
                </tbody>
            </table>
            <div class="footer-actions">
                <button class="btn-save" onclick="saveAttendance()">Save All</button>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, get, set, query, orderByChild, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyCSADfQpAWpCbB8Idf3Eu94kMeO-7QX4aQ",
        authDomain: "attendancesystem-cb683.firebaseapp.com",
        databaseURL: "https://attendancesystem-cb683-default-rtdb.firebaseio.com",
        projectId: "attendancesystem-cb683",
        storageBucket: "attendancesystem-cb683.firebasestorage.app",
        messagingSenderId: "975901701661",
        appId: "1:975901701661:web:f8ccfbafd8e6c6e9c3f8f4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- SIDEBAR LOADER FUNCTION ---
    async function loadSidebar() {
        try {
            const response = await fetch('SideBar.html');
            if (!response.ok) throw new Error("Sidebar file not found");
            const html = await response.text();
            document.getElementById('sidebar-placeholder').innerHTML = html;

            // Set up Logout listener
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('logoutModal').style.display = 'flex';
            });
        } catch (err) {
            console.error("Sidebar loading error:", err);
        }
    }

    // --- UPDATED AUTH OBSERVER ---
    function startAuthObserver() {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Elements now exist because we used 'await loadSidebar()'
                        document.getElementById('sidebarName').textContent = data.fullName || "Admin";
                        document.getElementById('sidebarRole').textContent = data.role || "Teacher";

                        const container = document.getElementById('profileContainer');
                        if (data.profilePic && data.profilePic !== "avatar.png" && data.profilePic !== "N/A") {
                            container.innerHTML = `<img src="${data.profilePic}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
                        } else {
                            container.innerHTML = `<i class="fas fa-user-tie"></i>`;
                        }
                    }
                });
            } else {
                window.location.href = 'index.html';
            }
        });
    }

    // --- UTILITIES ---
    window.closeLogoutModal = () => document.getElementById('logoutModal').style.display = 'none';

    document.getElementById('confirmLogout').addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.href = 'index.html';
        });
    });

    // --- ATTENDANCE FUNCTIONS ---
    window.fetchStudents = async function() {
        const tableBody = document.getElementById("studentTableBody");
        const selectedCourse = document.getElementById("coursePillText").innerText;
        const selectedDate = document.getElementById("selectedDateText").innerText;

        if (selectedCourse === "Select Course" || selectedDate === "Select Date") {
            alert("Please select both a Course and a Date first!");
            return;
        }

        const dateKey = formatDateForFirebase(selectedDate);
        tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Fetching master list...</td></tr>";

        try {
            const attendanceSnapshot = await get(ref(db, `attendance/${dateKey}`));
            const savedAttendance = attendanceSnapshot.exists() ? attendanceSnapshot.val() : {};

            const studentSnapshot = await get(query(ref(db, 'students'), orderByChild('name')));

            if (studentSnapshot.exists()) {
                tableBody.innerHTML = "";
                let found = false;
                studentSnapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const userId = childSnapshot.key;
                    if (data.stuCourses === selectedCourse) {
                        found = true;
                        const existingStatus = savedAttendance[userId] ? savedAttendance[userId].status : "PRESENT";
                        const row = document.createElement("tr");
                        row.setAttribute('data-user-id', userId);
                        row.setAttribute('data-student-id', data.studentID);
                        row.setAttribute('data-name', data.name);
                        row.setAttribute('data-email', data.email || "No Email");
                        row.setAttribute('data-year', data.yearLevel || "N/A");
                        row.setAttribute('data-section', data.section || "N/A");

                        row.innerHTML = `
                            <td>${data.name}</td>
                            <td>${data.studentID}</td>
                            <td>
                                <select class="status-dropdown">
                                    <option value="PRESENT" ${existingStatus === 'PRESENT' ? 'selected' : ''}>PRESENT</option>
                                    <option value="LATE" ${existingStatus === 'LATE' ? 'selected' : ''}>LATE</option>
                                    <option value="ABSENT" ${existingStatus === 'ABSENT' ? 'selected' : ''}>ABSENT</option>
                                </select>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    }
                });
                if (!found) tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No students found.</td></tr>";
            }
        } catch (error) { console.error(error); }
    };

    window.saveAttendance = async function() {
        const rows = document.querySelectorAll("#studentTableBody tr[data-user-id]");
        const selectedDate = document.getElementById("selectedDateText").innerText;
        const selectedCourse = document.getElementById("coursePillText").innerText;
        const dateKey = formatDateForFirebase(selectedDate);

        const savePromises = [];
        rows.forEach(row => {
            const userId = row.getAttribute('data-user-id');
            const status = row.querySelector('.status-dropdown').value;
            savePromises.push(set(ref(db, `attendance/${dateKey}/${userId}`), {
                name: row.getAttribute('data-name'),
                studentID: row.getAttribute('data-student-id'),
                email: row.getAttribute('data-email'),
                year: row.getAttribute('data-year'),
                section: row.getAttribute('data-section'),
                course: selectedCourse,
                status: status,
                date: selectedDate,
                timestamp: new Date().toISOString()
            }));
        });
        await Promise.all(savePromises);
        alert("✓ Saved successfully!");
    };

    function formatDateForFirebase(dateString) {
        const date = new Date(dateString);
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    }

    // --- MASTER INITIALIZER ---
    async function init() {
        await loadSidebar();
        startAuthObserver();
    }
    init();
</script>

    <script>
        // Keeping your existing UI interactions (Calendar/Course Select)
        function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
        
        let date = new Date();
        const today = new Date();
        today.setHours(0,0,0,0);

        function renderCalendar() {
            const daysElement = document.getElementById('calendarDays');
            document.getElementById('currentMonthYear').innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            
            let days = "";
            for (let x = firstDay; x > 0; x--) days += `<div></div>`;
            for (let i = 1; i <= lastDay; i++) {
                const cur = new Date(date.getFullYear(), date.getMonth(), i);
                let cls = cur > today ? "disabled-day" : "";
                if (cur.getTime() === today.getTime()) cls += " is-today";
                days += `<div class="${cls}" onclick="${cur <= today ? `selectDate(${i})` : ''}">${i}</div>`;
            }
            daysElement.innerHTML = days;
        }

        window.selectDate = function(day) {
            const sel = new Date(date.getFullYear(), date.getMonth(), day);
            document.getElementById("selectedDateText").innerText = sel.toLocaleDateString('default', { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById("selectedDateText").style.color = "#000";
            document.getElementById("calendarWrapper").style.display = "none";
        };

        window.setCourse = function(course) {
            const p = document.getElementById("coursePillText");
            p.innerText = course; p.style.color = "#000";
            document.getElementById("courseDropdown").style.display = "none";
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('courseBox').onclick = (e) => {
                e.stopPropagation();
                document.getElementById("courseDropdown").style.display = "block";
                document.getElementById("calendarWrapper").style.display = "none";
            };
            document.getElementById('calendarBox').onclick = (e) => {
                e.stopPropagation();
                document.getElementById("calendarWrapper").style.display = "block";
                document.getElementById("courseDropdown").style.display = "none";
                renderCalendar();
            };
            document.getElementById('prevMonth').onclick = (e) => { e.stopPropagation(); date.setMonth(date.getMonth()-1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = (e) => { e.stopPropagation(); date.setMonth(date.getMonth()+1); renderCalendar(); };
            
            document.addEventListener('click', () => {
                document.getElementById("courseDropdown").style.display = "none";
                document.getElementById("calendarWrapper").style.display = "none";
            });
        });
    </script>
</body>
</html>
