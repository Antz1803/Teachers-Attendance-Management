<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="StyleSheet/AttendanceManagement.css">
    <link rel="stylesheet" href="StyleSheet/SideBar.css">
    <style>
        body { display: flex; margin: 0; background-color: #f4f7f6; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        /* Ensure sidebar stays fixed while content scrolls */
        .sidebar { flex-shrink: 0; }
        .content { flex-grow: 1; padding: 25px; overflow-y: auto; height: 100vh; box-sizing: border-box; }

        /* Calendar & UI Styles */
        .disabled-day { color: #ccc; cursor: not-allowed; pointer-events: none; }
        .is-today { background: #008080 !important; color: white !important; border-radius: 50%; }
        #display-photo { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        
        /* Modal and Toast */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .toast { padding: 12px 20px; border-radius: 8px; color: #fff; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); animation: slideIn 0.3s forwards; }
        .success { background: #008080; } .error { background: #e74c3c; }

        .logout-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
        .btn-confirm { background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-cancel { background: #eee; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="sidebar-placeholder"></div>

    <div id="toast-container"></div>

    <div id="logoutModal" class="logout-modal">
        <div class="modal-content">
            <i class="fas fa-sign-out-alt" style="font-size: 3rem; color: #e74c3c; margin-bottom: 15px;"></i>
            <h3>Sign Out?</h3>
            <p>Are you sure you want to log out?</p>
            <div style="margin-top: 20px;">
                <button class="btn-confirm" id="confirmLogout">Logout</button>
                <button class="btn-cancel" onclick="document.getElementById('logoutModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <div class="content">
        <header class="top-header">
            <h1>Attendance Management</h1>
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
                <div id="myDropdown" class="dropdown-menu">
                    <a href="AttendanceManagement.html" class="active-link">Management</a>
                    <a href="AttendanceReport.html">Reports</a>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Course</label>
                <div class="course-input-box" id="courseBox">
                    <span id="coursePillText">Select Course</span>
                    <span class="pill-arrow">▼</span>
                </div>
                <div id="courseDropdown" class="dropdown-menu" style="display: none;">
                    <a href="javascript:void(0)" onclick="setCourse('IT')">IT</a>
                    <a href="javascript:void(0)" onclick="setCourse('CS')">CS</a>
                    <a href="javascript:void(0)" onclick="setCourse('IS')">IS</a>
                </div>
            </div>

            <div class="filter-group">
                <label>Date</label>
                <div class="calendar-input-box" id="calendarBox">
                    <span id="selectedDateText">Select Date</span>
                    <span class="pill-arrow">▼</span>
                </div>
                <div id="calendarWrapper" style="display: none; position: absolute; z-index: 999;">
                    <div class="calendar-container">
                        <div class="cal-header">
                            <span onclick="moveMonth(-1)">&laquo;</span>
                            <span id="currentMonthYear"></span>
                            <span onclick="moveMonth(1)">&raquo;</span>
                        </div>
                        <div class="day-labels">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="days-grid"></div>
                    </div>
                </div>
            </div>
            <button class="btn-search" onclick="fetchStudents()">Search</button>
        </div>

        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr><td colspan="3" style="text-align: center; color: #999; padding: 20px;">Search to display students</td></tr>
                </tbody>
            </table>
            <div class="footer-actions">
                <button class="btn-save" onclick="saveAttendance()">Save Attendance</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, get, set, query, orderByChild, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCSADfQpAWpCbB8Idf3Eu94kMeO-7QX4aQ",
            authDomain: "attendancesystem-cb683.firebaseapp.com",
            databaseURL: "https://attendancesystem-cb683-default-rtdb.firebaseio.com",
            projectId: "attendancesystem-cb683",
            storageBucket: "attendancesystem-cb683.firebasestorage.app",
            messagingSenderId: "975901701661",
            appId: "1:975901701661:web:f8ccfbafd8e6c6e9c3f8f4",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- 1. Load Sidebar & Auth ---
        async function loadSidebar() {
            const resp = await fetch('sidebar.html');
            const html = await resp.text();
            document.getElementById('sidebar-placeholder').innerHTML = html;
            
            // Set active class
            document.getElementById('nav-Attendance')?.classList.add('active');

            // Setup Logout in injected sidebar
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('logoutModal').style.display = 'flex';
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadSidebar().then(() => {
                    const userRef = ref(db, 'users/' + user.uid);
                    onValue(userRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            document.getElementById('sidebarName').textContent = data.fullName || "Admin";
                            document.getElementById('sidebarRole').textContent = data.role || "Teacher";
                            const container = document.getElementById('profileContainer');
                            if (data.profilePic && data.profilePic !== "avatar.png") {
                                container.innerHTML = `<img src="${data.profilePic}" id="display-photo">`;
                            }
                        }
                    });
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- 2. Attendance Logic ---
        window.fetchStudents = async function() {
            const course = document.getElementById("coursePillText").innerText;
            const dateStr = document.getElementById("selectedDateText").innerText;
            if (course === "Select Course" || dateStr === "Select Date") return alert("Select filters first!");

            const dateKey = formatDateForFirebase(dateStr);
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Loading...</td></tr>";

            try {
                const [attendanceSnap, studentsSnap] = await Promise.all([
                    get(ref(db, `attendance/${dateKey}`)),
                    get(query(ref(db, 'students'), orderByChild('name')))
                ]);

                const existingData = attendanceSnap.val() || {};
                tableBody.innerHTML = "";
                
                studentsSnap.forEach((child) => {
                    const s = child.val();
                    if (s.stuCourses === course) {
                        const status = existingData[child.key]?.status || "PRESENT";
                        const row = document.createElement("tr");
                        row.setAttribute('data-id', child.key);
                        row.setAttribute('data-name', s.name);
                        row.setAttribute('data-sid', s.studentID);
                        row.innerHTML = `
                            <td>${s.name}</td>
                            <td>${s.studentID}</td>
                            <td>
                                <select class="status-dropdown">
                                    <option value="PRESENT" ${status === 'PRESENT' ? 'selected' : ''}>PRESENT</option>
                                    <option value="LATE" ${status === 'LATE' ? 'selected' : ''}>LATE</option>
                                    <option value="ABSENT" ${status === 'ABSENT' ? 'selected' : ''}>ABSENT</option>
                                </select>
                            </td>`;
                        tableBody.appendChild(row);
                    }
                });
            } catch (e) { console.error(e); }
        };

        window.saveAttendance = async function() {
            const rows = document.querySelectorAll("#studentTableBody tr[data-id]");
            const dateStr = document.getElementById("selectedDateText").innerText;
            const dateKey = formatDateForFirebase(dateStr);

            const promises = Array.from(rows).map(row => {
                return set(ref(db, `attendance/${dateKey}/${row.dataset.id}`), {
                    name: row.dataset.name,
                    studentID: row.dataset.sid,
                    status: row.querySelector('.status-dropdown').value,
                    timestamp: new Date().toISOString()
                });
            });

            await Promise.all(promises);
            showToast("Success! Attendance saved.");
        };

        function formatDateForFirebase(str) {
            const d = new Date(str);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast success';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('confirmLogout').onclick = () => signOut(auth);
    </script>

    <script>
        // --- 3. UI Interactions ---
        function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
        function setCourse(c) { document.getElementById("coursePillText").innerText = c; document.getElementById("courseDropdown").style.display = "none"; }

        let calDate = new Date();
        const today = new Date(); today.setHours(0,0,0,0);

        function renderCalendar() {
            const daysGrid = document.getElementById('calendarDays');
            const monthYear = document.getElementById('currentMonthYear');
            const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            
            monthYear.innerText = `${months[calDate.getMonth()]} ${calDate.getFullYear()}`;
            const first = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const last = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();
            
            let html = "";
            for (let i = 0; i < first; i++) html += "<div></div>";
            for (let i = 1; i <= last; i++) {
                const cur = new Date(calDate.getFullYear(), calDate.getMonth(), i);
                let cls = cur > today ? "disabled-day" : "";
                if (cur.getTime() === today.getTime()) cls += " is-today";
                html += `<div class="${cls}" onclick="selectDate(${i})">${i}</div>`;
            }
            daysGrid.innerHTML = html;
        }

        window.selectDate = function(day) {
            const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            document.getElementById("selectedDateText").innerText = `${months[calDate.getMonth()]} ${day}, ${calDate.getFullYear()}`;
            document.getElementById("calendarWrapper").style.display = "none";
        };

        window.moveMonth = function(dir) { calDate.setMonth(calDate.getMonth() + dir); renderCalendar(); };

        document.getElementById('calendarBox').onclick = (e) => {
            e.stopPropagation();
            const w = document.getElementById('calendarWrapper');
            w.style.display = w.style.display === "block" ? "none" : "block";
            renderCalendar();
        };

        document.getElementById('courseBox').onclick = (e) => {
            e.stopPropagation();
            const d = document.getElementById('courseDropdown');
            d.style.display = d.style.display === "block" ? "none" : "block";
        };

        window.onclick = () => {
            document.getElementById('courseDropdown').style.display = "none";
            document.getElementById('calendarWrapper').style.display = "none";
        };
    </script>
</body>
</html>
