<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="StyleSheet/AttendanceManagement.css">
</head>
<body>

    <div class="sidebar" id="sidebarContainer"></div>

    <div class="content">
        <header>
            <h1>Attendance Management</h1>
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
                <div id="myDropdown" class="dropdown-menu">
                    <a href="AttendanceManagement.html" class="active-link">Attendance Management</a>
                    <a href="AttendanceReport.html">Attendance Report</a>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group" style="position: relative;">
                <label>Courses</label>
                <div class="course-input-box" id="courseBox">
                    <span id="coursePillText" style="color: #666;">Select Course</span>
                    <span class="pill-arrow">▼</span>
                </div>
                <div id="courseDropdown" class="dropdown-menu" style="display: none;">
                    </div>
            </div>

            <div class="filter-group" style="position: relative;">
                <label>Date</label>
                <div class="calendar-input-box" id="calendarBox">
                    <span id="selectedDateText" style="color: #666;">Select Date</span>
                    <span class="pill-arrow">▼</span>
                </div>

                <div id="calendarWrapper" style="display: none; position: absolute; top: 100%; left: 0; z-index: 999; margin-top: 5px;">
                    <div class="calendar-container">
                        <div class="cal-header">
                            <span id="prevMonth">&laquo;</span>
                            <span id="currentMonthYear" class="month-name"></span>
                            <span id="nextMonth">&raquo;</span>
                        </div>
                        <div class="day-labels">
                            <div class="weekend-label">Sun</div>
                            <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div>
                            <div class="weekend-label">Sat</div>
                        </div>
                        <div id="calendarDays" class="days-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-box">
            <table>
                <thead class="table-header">
                    <tr>
                        <th style="width: 40%;">Name</th>
                        <th style="width: 30%;">Student ID</th>
                        <th style="width: 30%;">Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr><td colspan="3" style="text-align: center; color: #666;">Select Course and Date to load list</td></tr>
                </tbody>
            </table>
            <div class="footer-actions">
                <button class="btn-save" onclick="saveAttendance()">Save All</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, get, set, query, orderByChild } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = { /* Your Config Here */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // 1. Sidebar Loader
        fetch('sidebar.html')
            .then(res => res.text())
            .then(data => document.getElementById('sidebarContainer').innerHTML = data);

        // 2. Dynamic Course Fetching
        async function loadCourses() {
            const courseDropdown = document.getElementById("courseDropdown");
            try {
                const studentsRef = ref(db, 'students');
                const snapshot = await get(studentsRef);
                if (snapshot.exists()) {
                    const courses = new Set();
                    snapshot.forEach(child => {
                        if(child.val().stuCourses) courses.add(child.val().stuCourses);
                    });
                    
                    courseDropdown.innerHTML = Array.from(courses).map(course => 
                        `<a href="javascript:void(0)" onclick="setCourse('${course}')">${course}</a>`
                    ).join('');
                }
            } catch (e) { console.error("Course load error:", e); }
        }

        // 3. Automated Fetch Logic
        window.fetchStudents = async function() {
            const tableBody = document.getElementById("studentTableBody");
            const selectedCourse = document.getElementById("coursePillText").innerText;
            const selectedDate = document.getElementById("selectedDateText").innerText;

            if (selectedCourse === "Select Course" || selectedDate === "Select Date") return;

            const dateKey = formatDateForFirebase(selectedDate);
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Loading...</td></tr>";

            try {
                const attendanceSnapshot = await get(ref(db, `attendance/${dateKey}`));
                const savedAttendance = attendanceSnapshot.exists() ? attendanceSnapshot.val() : {};
                const studentSnapshot = await get(query(ref(db, 'students'), orderByChild('name')));

                tableBody.innerHTML = "";
                studentSnapshot.forEach((child) => {
                    const data = child.val();
                    if (data.stuCourses === selectedCourse) {
                        const existingStatus = savedAttendance[child.key] ? savedAttendance[child.key].status : "PRESENT";
                        const row = document.createElement("tr");
                        row.setAttribute('data-user-id', child.key);
                        row.setAttribute('data-name', data.name);
                        row.setAttribute('data-student-id', data.studentID);
                        row.innerHTML = `
                            <td>${data.name}</td>
                            <td>${data.studentID}</td>
                            <td>
                                <select class="status-dropdown">
                                    <option value="PRESENT" ${existingStatus === 'PRESENT' ? 'selected' : ''}>PRESENT</option>
                                    <option value="LATE" ${existingStatus === 'LATE' ? 'selected' : ''}>LATE</option>
                                    <option value="ABSENT" ${existingStatus === 'ABSENT' ? 'selected' : ''}>ABSENT</option>
                                </select>
                            </td>`;
                        tableBody.appendChild(row);
                    }
                });
            } catch (error) { console.error(error); }
        };

        // Bridge UI to Module
        window.setCourse = function(course) {
            const pill = document.getElementById("coursePillText");
            pill.innerText = course;
            pill.style.color = "#000";
            document.getElementById("courseDropdown").style.display = "none";
            fetchStudents(); // Auto-trigger
        }

        window.selectDate = function(day) {
            const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            const selectedDateText = `${monthNames[date.getMonth()]} ${day}, ${date.getFullYear()}`;
            document.getElementById("selectedDateText").innerText = selectedDateText;
            document.getElementById("selectedDateText").style.color = "#000";
            document.getElementById("calendarWrapper").style.display = "none";
            fetchStudents(); // Auto-trigger
        }

        function formatDateForFirebase(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        loadCourses();
    </script>
</body>
</html>
