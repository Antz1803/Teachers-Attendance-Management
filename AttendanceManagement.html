<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="StyleSheet/AttendanceManagement.css">
    <link rel="stylesheet" href="StyleSheet/SideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper" style="display: flex; min-height: 100vh;">
        
        <div id="sidebarContainer"></div>

        <div class="content" style="flex-grow: 1; padding: 20px; background-color: #f4f7f6;">
            <header>
                <h1>Attendance Management</h1>
                <div class="menu-container">
                    <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
                    <div id="myDropdown" class="dropdown-menu">
                        <a href="AttendanceManagement.html" class="active-link">Attendance Management</a>
                        <a href="AttendanceReport.html">Attendance Report</a>
                    </div>
                </div>
            </header>

            <div class="filters">
                <div class="filter-group" style="position: relative;">
                    <label>Courses</label>
                    <div class="course-input-box" id="courseBox">
                        <span id="coursePillText" style="color: #666;">Select Course</span>
                        <span class="pill-arrow">▼</span>
                    </div>
                    <div id="courseDropdown" class="dropdown-menu" style="display: none;"></div>
                </div>

                <div class="filter-group" style="position: relative;">
                    <label>Date</label>
                    <div class="calendar-input-box" id="calendarBox">
                        <span id="selectedDateText" style="color: #666;">Select Date</span>
                        <span class="pill-arrow">▼</span>
                    </div>
                    <div id="calendarWrapper" style="display: none; position: absolute; top: 100%; left: 0; z-index: 999; margin-top: 5px;">
                        </div>
                </div>
            </div>

            <div class="table-box">
                <table>
                    <thead class="table-header">
                        <tr>
                            <th style="width: 40%;">Name</th>
                            <th style="width: 30%;">Student ID</th>
                            <th style="width: 30%;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr><td colspan="3" style="text-align: center; color: #666;">Select Course and Date to load students</td></tr>
                    </tbody>
                </table>
                <div class="footer-actions">
                    <button class="btn-save" onclick="saveAttendance()">Save All</button>
                </div>
            </div>
        </div>
    </div>

    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, get, set, query, orderByChild } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCSADfQpAWpCbB8Idf3Eu94kMeO-7QX4aQ",
            authDomain: "attendancesystem-cb683.firebaseapp.com",
            databaseURL: "https://attendancesystem-cb683-default-rtdb.firebaseio.com",
            projectId: "attendancesystem-cb683",
            storageBucket: "attendancesystem-cb683.firebasestorage.app",
            messagingSenderId: "975901701661",
            appId: "1:975901701661:web:f8ccfbafd8e6c6e9c3f8f4",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- 1. Load Sidebar Dynamically (FIXED FILE NAME) ---
        async function setupApp() {
            try {
                // Changing this to 'SideBar.html' to match your exact file name in GitHub
                const res = await fetch('SideBar.html'); 
                if (!res.ok) throw new Error("Sidebar file not found");
                
                document.getElementById('sidebarContainer').innerHTML = await res.text();
                
                // Initialize Sidebar Logic after loading
                const logoutBtn = document.getElementById('logoutBtn');
                if(logoutBtn) logoutBtn.onclick = () => signOut(auth);

                onAuthStateChanged(auth, (user) => {
                    if (!user) {
                        window.location.href = 'index.html';
                    } else {
                        const nameEl = document.getElementById('sidebarName');
                        if(nameEl) nameEl.innerText = user.email.split('@')[0];
                    }
                });
            } catch (e) { 
                console.error("Sidebar Load Failed:", e); 
            }
        }

        // --- 2. Fetch Unique Courses from Database ---
        async function loadCourses() {
            const dropdown = document.getElementById("courseDropdown");
            const snapshot = await get(ref(db, 'students'));
            if (snapshot.exists()) {
                const courses = new Set();
                snapshot.forEach(child => {
                    const data = child.val();
                    if (data.stuCourses) courses.add(data.stuCourses);
                });
                dropdown.innerHTML = Array.from(courses).sort().map(c => 
                    `<a href="javascript:void(0)" onclick="setCourse('${c}')">${c}</a>`
                ).join('');
            }
        }

        // --- 3. Auto-Fetch Students on Filter Change ---
        window.fetchStudents = async function() {
            const tableBody = document.getElementById("studentTableBody");
            const selectedCourse = document.getElementById("coursePillText").innerText;
            const selectedDate = document.getElementById("selectedDateText").innerText;

            if (selectedCourse === "Select Course" || selectedDate === "Select Date") return;

            const dateKey = formatDateForFirebase(selectedDate);
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Fetching students...</td></tr>";

            try {
                const attSnap = await get(ref(db, `attendance/${dateKey}`));
                const attData = attSnap.exists() ? attSnap.val() : {};
                const stuSnap = await get(query(ref(db, 'students'), orderByChild('name')));

                tableBody.innerHTML = "";
                stuSnap.forEach(child => {
                    const data = child.val();
                    // Matching your database field 'stuCourses'
                    if (data.stuCourses === selectedCourse) {
                        const status = attData[child.key] ? attData[child.key].status : "PRESENT";
                        const row = document.createElement("tr");
                        row.dataset.userId = child.key;
                        row.dataset.name = data.name;
                        row.dataset.id = data.studentID;
                        row.innerHTML = `
                            <td>${data.name}</td>
                            <td>${data.studentID}</td>
                            <td>
                                <select class="status-dropdown">
                                    <option value="PRESENT" ${status === 'PRESENT' ? 'selected' : ''}>PRESENT</option>
                                    <option value="LATE" ${status === 'LATE' ? 'selected' : ''}>LATE</option>
                                    <option value="ABSENT" ${status === 'ABSENT' ? 'selected' : ''}>ABSENT</option>
                                </select>
                            </td>`;
                        tableBody.appendChild(row);
                    }
                });
            } catch (e) { console.error("Data fetch error:", e); }
        };

        window.saveAttendance = async function() {
            const rows = document.querySelectorAll("#studentTableBody tr[data-user-id]");
            const dateText = document.getElementById("selectedDateText").innerText;
            const course = document.getElementById("coursePillText").innerText;
            const dateKey = formatDateForFirebase(dateText);

            const promises = Array.from(rows).map(row => {
                return set(ref(db, `attendance/${dateKey}/${row.dataset.userId}`), {
                    name: row.dataset.name,
                    studentID: row.dataset.id,
                    course: course,
                    status: row.querySelector('.status-dropdown').value,
                    date: dateText,
                    timestamp: new Date().toISOString()
                });
            });
            await Promise.all(promises);
            alert("Success: Attendance Saved!");
        };

        function formatDateForFirebase(str) {
            const d = new Date(str);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        setupApp();
        loadCourses();
    </script>

    <script>
        let date = new Date();
        const today = new Date();
        today.setHours(0,0,0,0);

        function toggleMenu() { 
            document.getElementById("myDropdown").classList.toggle("show"); 
        }

        window.setCourse = (c) => {
            const p = document.getElementById("coursePillText");
            p.innerText = c; 
            p.style.color = "#000";
            document.getElementById("courseDropdown").style.display = "none";
            if (window.fetchStudents) window.fetchStudents();
        };

        window.selectDate = (day) => {
            const m = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            document.getElementById("selectedDateText").innerText = `${m[date.getMonth()]} ${day}, ${date.getFullYear()}`;
            document.getElementById("selectedDateText").style.color = "#000";
            document.getElementById("calendarWrapper").style.display = "none";
            if (window.fetchStudents) window.fetchStudents();
        };

        function renderCalendar() {
            const grid = document.getElementById('calendarDays');
            const m = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            document.getElementById('currentMonthYear').innerText = `${m[date.getMonth()]} ${date.getFullYear()}`;
            
            const first = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const last = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

            let h = "";
            for (let x = first; x > 0; x--) h += `<div></div>`;
            for (let i = 1; i <= last; i++) {
                const cur = new Date(date.getFullYear(), date.getMonth(), i);
                let cls = (cur.getDay() === 0 || cur.getDay() === 6) ? "sun-col" : "";
                if (cur.getTime() === today.getTime()) cls += " is-today";
                h += cur > today ? `<div class="${cls} disabled-day">${i}</div>` : `<div class="${cls}" onclick="selectDate(${i})">${i}</div>`;
            }
            grid.innerHTML = h;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            document.getElementById('courseBox').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('courseDropdown').style.display = 'block';
                document.getElementById('calendarWrapper').style.display = 'none';
            };
            document.getElementById('calendarBox').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('calendarWrapper').style.display = 'block';
                document.getElementById('courseDropdown').style.display = 'none';
            };
            document.getElementById('prevMonth').onclick = (e) => { e.stopPropagation(); date.setMonth(date.getMonth()-1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = (e) => { e.stopPropagation(); date.setMonth(date.getMonth()+1); renderCalendar(); };
        });

        document.addEventListener('click', () => {
            document.getElementById('courseDropdown').style.display = 'none';
            document.getElementById('calendarWrapper').style.display = 'none';
        });
    </script>
</body>
</html>
