<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login & Register</title>
    <link rel="stylesheet" href="StyleSheet/index.css">
</head>
<body>

    <!-- LOGIN FORM -->
    <div class="login-card" id="loginForm">
        <div class="card-header"></div>
        <div class="card-body">
            <h2>Login to Your Account</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Please enter your password" required>
                </div>
                <div class="form-utils">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <button type="submit" class="btn-action">Login</button>
                <div class="signup-links">
                    <label>New Teacher?</label>
                    <a href="#" onclick="showRegister()">Create Account?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="login-card" id="registerForm" style="display: none;">
        <div class="card-header"></div>
        <div class="card-body">
            <h2>Admin Registration</h2>
            <form id="regForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" placeholder="Please enter your fullname" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Please enter your password" required>
                </div>
                <button type="submit" class="btn-action">Register</button>
                <div class="signup-links">      
                    <a href="#" onclick="showLogin()">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
 <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // üëâ Realtime Database imports
    import { 
        getDatabase, 
        ref, 
        set 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCSADfQpAWpCbB8Idf3Eu94kMeO-7QX4aQ",
        authDomain: "attendancesystem-cb683.firebaseapp.com",
        databaseURL: "https://attendancesystem-cb683-default-rtdb.firebaseio.com",
        projectId: "attendancesystem-cb683",
        storageBucket: "attendancesystem-cb683.appspot.com",
        messagingSenderId: "975901701661",
        appId: "1:975901701661:web:f8ccfbafd8e6c6e9c3f8f4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ===== REGISTRATION =====
    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('regFullName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        try {
            // Create user account
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Save user data to Realtime Database
            await set(ref(db, 'users/' + user.uid), {
                fullName: fullName,
                email: email,
                role: 'Teacher',
                createdAt: new Date().toISOString()
            });

            alert('‚úÖ User Registered Successfully!');
            document.getElementById('regForm').reset();
            showLogin();

        } catch (error) {
            let errorMessage = error.message;

            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'This email is already registered!';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'Password should be at least 6 characters!';
            }

            alert('‚ùå Error: ' + errorMessage);
        }
    });

    // ===== LOGIN =====
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert('‚úÖ Login Successful!');
            window.location.href = 'dashboard.html';

        } catch (error) {
            let errorMessage = error.message;

            if (error.code === 'auth/user-not-found') {
                errorMessage = 'No account found with this email!';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'Incorrect password!';
            }

            alert('‚ùå Error: ' + errorMessage);
        }
    });

    // Toggle forms
    window.showRegister = function() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    window.showLogin = function() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
</script>

</body>
</html>
